    <script>

        function drawChartPoints(chart, originalDatasets, startIndex) {
            var meta = chart.getMeta();
            meta.dataset._children = originalDatasets.slice(startIndex);
            meta.dataset.draw();
            meta.dataset._children = originalDatasets;

            var points = meta.data || [];
            points.forEach(function (point) {
                point.draw(chart.chartArea);
            });

        }

        function getColorSet(chart) {
            if (chart.getDataset().colors) {
                return chart.getDataset().colors;
            } else {
                return ['black']
            }
        }

        function removeUndefindOrNull(data) {
            // boolean value of null of undefined is
            if (data) {
                return true;
            } else {
                return false;
            }
        }

        function shrinkColorSet(meta, originalDatasets, colors) {
            var startIndex = 0;
            for (var i = 1; i <= colors.length; i++) {
                if (colors[i - 1] !== colors[i]) {
                    meta.dataset._view.borderColor = colors[i - 1];
                    meta.dataset._children = originalDatasets.slice(startIndex, i);
                    meta.dataset.draw();
                    startIndex = i - 1;
                }
            }
            return startIndex;
        }

        ///////////////////////////////////////////////////////////////////

        var ctx1 = document.getElementById('Chart1').getContext('2d');
        var ctx2 = document.getElementById('Chart2').getContext('2d');
        var ctx3 = document.getElementById('Chart3').getContext('2d');

        var ctx4 = document.getElementById('Chart4').getContext('2d');
        var ctx5 = document.getElementById('Chart5').getContext('2d');
        var ctx6 = document.getElementById('Chart6').getContext('2d');

        //adding custom chart type
        Chart.defaults.multicolorLine = Chart.defaults.line;
        Chart.controllers.multicolorLine = Chart.controllers.line.extend({

            draw: function (ease) {

                var meta = this.getMeta();
                var originalDatasets = meta.dataset._children
                    .filter(function (data) {
                        return removeUndefindOrNull(data._view.y);
                    });

                var startIndex = shrinkColorSet(meta, originalDatasets, getColorSet(this));
                drawChartPoints(this, originalDatasets, startIndex);

            }
        });

        new Chart(ctx1, {
            // The type of chart we want to create
            type: 'multicolorLine',

            // The data for our dataset
            data: {
                labels: ["A", "B", "C", "D", "E", "F", "G"],
                datasets: [{
                    label: "each Datapoint is a valid number(Color Set is given)",
                    fill: false,
                    borderColor: 'rgb(255, 99, 132)',
                    data: [0, 4, 5, 10, 20, 15, 45],
                    //first color is not important
                    colors: ['', 'red', 'orange', 'yellow', 'red', 'orange', 'yellow'],
                    borderColor: '#2196f3', // Add custom color border            
                    backgroundColor: '#23A9F2', // Add custom color background (Points and Fill)
                    fill: true, // fill the area under the line.
                    showLine: true, // connect points via a line.
                    lineTension: 1, // Tension Rate of connector line.
                    pointBackgroundColor: '#ff0000', // red pointer background
                    pointBorderColor: '#00ff00', // green pointer border
                    pointRadius: 5, // radius of pointer's circle.
                    steppedLine: false, // set it to true and enjoy :)
                    pointHoverBorderColor: '#0000ff' // Hover color of pointer's border.

            },
